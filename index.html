<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/fa6d8de28f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css"
        type="text/css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Theory-game</title>
</head>

<body>
    <div class="container">
        <div class="heading-section">
            <div class="heading">
                <h1>Rock Paper Scissors Lizzard Spock</h1>
            </div>
        </div>



         
         <section id="arena-area">
            <div id="pannel" class="main-box pannel-border-color"> 
                <div id="score" class="main-box"> 
                    <div id="player-info" class="player-info"> 
                        <span id="player-name">Player Score</span>
                        <div id="player-score" class="score-box player-colors">0</div>
                    </div>
                    <div id="computer-info" class="player-info"> 
                        <span id="computer-name">Computer Score</span>
                        <div id="computer-score" class="score-box computer-colors">0</div>
                    </div>
                </div>
            </div>
        </section>

        <div class="player-choice row">
            <div class="col hands">
                <button type="button" class="btn-hand rock"><img src="assets/gallery/rock.jpeg"
                        alt="rock hand"></button>
                <button type="button" class="btn-hand paper "><img src="assets/gallery/paper.jpeg" alt="paper"></button>
                <button type="button" class="btn-hand scissors"><img src="assets/gallery/scissors.jpeg"
                        alt="scissors"></button>
                <button type="button" class="btn-hand lizard"><img src="assets/gallery/lizard.jpeg"
                        alt="lizard"></button>
                <button type="button" class="btn-hand spock"><img src="assets/gallery/spock.jpeg" alt="spock"> </button>
            </div>
        </div>


        <div class="section-picked hidden">
            <div class="row">

                <div class="choice-made col">
                    <p class="you-picked">You Picked</p>
                    <div class="user-picked"></div>
                </div>
                <div class="result col">
                    <h2 class="title">You Lose!</h2>
                    <div class="play-again-button col">
                        <button class="play-again">PLAY AGAIN</button>
                    </div>
                </div>
                <div class="choice col">
                    <p>Computer Picked</p>
                    <div class="pc-picked"></div>
                </div>
            </div>
        </div>
        <div class="btn-rules-container">
            <!-- Button trigger modal -->
            <button type="button" class="btn-rules" data-toggle="modal" data-target="#rules" id="playSoundButton">
                Rules
            </button>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="rules" tabindex="-1" role="dialog" aria-labelledby="rules" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="Rules">Rules</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <img class="rule-pic" src="assets/gallery/rock-paper-scissors-2072981.jpeg" alt="rules">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
